<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="bungee">tweeter</div>
      <div id="newTweet">
        <b>Write</b> a new tweet <br />
        <div id="arrow"><i class="fas fa-angle-double-down"></i></div>
      </div>
    </nav>

    <header id="headerProfile">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2><b>Your</b> Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 id="compose">My tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="buttonCounter">
            <button class="button-15" type="submit">Tweet</button>
            <output
              name="counter"
              class="counter counter-default-changer"
              for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </section>
      <br />
      <section class="tweet-container">
        <header>
          <div class="name-handle">
            <img src="https://i.imgur.com/nlhLi3I.png" alt="" />
            &nbsp;
            <div class="name">Lily</div>
            <div class="handle">@Lily</div>
          </div>
        </header>
        <label for="tweets">Try to be a rainbow in someone's cloud.</label>
        <textarea name="text" class="tweets"></textarea>
        <footer>
          <div class="time-icon">
            <div class="time">10 days ago</div>
            <div class="icons">
              <a href="/flag">
                <i class="fas fa-flag"></i>
              </a>
              &nbsp;
              <a href="/retweet">
                <i class="fas fa-retweet"></i>
              </a>
              &nbsp;
              <a href="/love">
                <i class="fas fa-heart"></i>
              </a>
            </div>
          </div>
        </footer>
      </section>
      <br />
      <section class="tweet-container">
        <header>
          <div class="name-handle">
            <img src="https://i.imgur.com/73hZDYK.png" alt="" />
            &nbsp;
            <div class="name">Newton</div>
            <div class="handle">@Sirissac</div>
          </div>
        </header>
        <label for="tweets">But man is not made for defeat</label>
        <textarea name="text" class="tweets"></textarea>
        <footer>
          <div class="time-icon">
            <div class="time">10 days ago</div>
            <div class="icons">
              <a href="/flag">
                <i class="fas fa-flag"></i>
              </a>
              &nbsp;
              <a href="/retweet">
                <i class="fas fa-retweet"></i>
              </a>
              &nbsp;
              <a href="/love">
                <i class="fas fa-heart"></i>
              </a>
            </div>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
